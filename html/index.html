<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-transparent overflow-hidden select-none">
    
    <!-- Job HUD (Working Progress) -->
    <div id="job-hud" class="fixed top-10 right-10 hidden">
        <div class="glass-ui rounded-3xl p-6 border-l-4 border-cyan-500 flex items-center gap-5 shadow-2xl">
            <div class="w-12 h-12 bg-cyan-500/20 rounded-2xl flex items-center justify-center">
                <i class="fa-solid fa-axe text-cyan-400 text-xl"></i>
            </div>
            <div>
                <p class="text-[10px] text-white/50 uppercase font-black tracking-widest">Axe Durability</p>
                <p id="axe-durability" class="text-xl text-white font-black italic text-sharp">20 / 20</p>
            </div>
        </div>
    </div>

    <div id="container" class="hidden fixed inset-0 flex items-center justify-center p-4">
        <div class="w-[680px] glass-ui rounded-[3rem] overflow-hidden flex h-[580px]">
            <div class="w-24 sidebar-glass flex flex-col items-center py-10 gap-10">
                <button onclick="switchTab('dashboard')" class="tab-btn active" id="tab-dashboard">
                    <i class="fa-solid fa-house-chimney text-xl"></i>
                </button>
                <button onclick="switchTab('shop')" class="tab-btn" id="tab-shop">
                    <i class="fa-solid fa-bag-shopping text-xl"></i>
                </button>
                <button onclick="switchTab('info')" class="tab-btn" id="tab-info">
                    <i class="fa-solid fa-circle-exclamation text-xl"></i>
                </button>
            </div>

            <div class="flex-1 flex flex-col">
                <div class="px-10 py-10 flex justify-between items-center">
                    <div>
                        <h1 id="header-title" class="text-3xl font-black text-white tracking-tighter uppercase italic text-sharp">FORESTRY HUB</h1>
                        <p id="header-subtitle" class="text-[10px] text-cyan-400 font-bold tracking-[0.4em] uppercase opacity-90 text-sharp">ROYAL LUMBERJACK SYSTEM v1.5</p>
                    </div>
                    <button onclick="closeUI()" class="w-12 h-12 flex items-center justify-center rounded-2xl hover:bg-red-500/20 text-white/60 hover:text-red-400 transition-all border border-white/5">
                        <i class="fa-solid fa-times text-xl"></i>
                    </button>
                </div>

                <div class="flex-1 overflow-y-auto px-10 pb-10 scroll-hide">
                    <div id="section-dashboard" class="space-y-10">
                        <button id="job-toggle-btn" onclick="toggleJob()" class="w-full py-6 rounded-3xl btn-work text-lg text-white shadow-2xl">START SHIFT</button>
                        <div class="space-y-5">
                            <h3 class="text-[11px] font-black text-white/50 uppercase tracking-[0.3em] px-2 italic">Leaderboard</h3>
                            <ul id="leaderboard-list" class="space-y-3"></ul>
                        </div>
                    </div>

                    <div id="section-shop" class="hidden space-y-4">
                        <div id="shop-items-list" class="space-y-4"></div>
                    </div>

                    <div id="section-info" class="hidden space-y-6">
                        <div class="bg-cyan-500/10 border border-cyan-500/30 p-8 rounded-[2.5rem] relative overflow-hidden">
                            <h4 class="text-cyan-400 font-black text-xl mb-4 italic uppercase tracking-tighter">Information</h4>
                            <p class="text-white/80 leading-relaxed font-bold text-lg italic">
                                მოგესალმებით Royal Lumberjack-ში, იყიდეთ ნაჯახი, იმისთვის რომ შეძლოთ ხის მოჩეხვა, აუცილებელია ნაჯახი დაიჭიროთ ხელში ინტერაქციისთვის.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
